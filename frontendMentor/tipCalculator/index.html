<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<img id="logo" src="./images/logo.svg" alt="logo" />
		<main id="main">
			<div id="calculator">
				<div id="billSection">
					<p class="sectionHeader">
						Bill <span class="errorMessage" id="billErr">Can't be empty</span>
					</p>
					<div class="inputField" id="billInput">
						<img src="./images/icon-dollar.svg" alt="icon-dollar" />
						<input id="bill" type="number" step="any" placeholder="0" required />
					</div>
				</div>

				<div id="tipSection">
					<p class="sectionHeader">
						Select Tip %<span class="errorMessage" id="tipErr"
							>Please Select One</span
						>
					</p>
					<div class="tips">
						<button class="tipButton" id="five">5%</button>
						<button class="tipButton" id="ten">10%</button>
						<button class="tipButton" id="fifteen">15%</button>
						<button class="tipButton" id="twentyfive">25%</button>
						<button class="tipButton" id="fifty">50%</button>
						<input
							class="tipButton"
							id="customTip"
							type="number"
							step="any"
							min="1"
							placeholder="Custom"
						/>
					</div>
				</div>
				<div id="peopleSection">
					<p class="sectionHeader">
						Number of People
						<span class="errorMessage" id="peopleErr">Can't be zero</span>
					</p>
					<div class="inputField" id="peopleInput">
						<img src="./images/icon-person.svg" alt="icon-person" />
						<input
							id="numOfPeople"
							type="number"
							placeholder="0"
							min="1"
							required
						/>
					</div>
				</div>
			</div>
			<div id="result">
				<div class="fields">
					<div class="text">
						<p class="label">Tip Amount</p>
						<p class="prompt">/ person</p>
					</div>
					<p class="content" id="tipAmount">$0.00</p>
				</div>
				<div class="fields">
					<div class="text">
						<p class="label">Total</p>
						<p class="prompt">/ person</p>
					</div>
					<p class="content" id="totalAmount">$0.00</p>
				</div>
				<button id="resetBtn">Reset</button>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Fatin Ishraq</a>.
		</div>

		<script src="./index.js"></script>
	</body>
</html>
