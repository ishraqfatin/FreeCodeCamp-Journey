<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="card">
      <div class="card front">
        <div class="logo">
          <img src="./images/card-logo.svg" alt="card-logo" />
        </div>
        <div class="cardInfo">
          <p id="numOnCard"></p>
          <div class="cardInfo nameDate">
            <p id="nameOnCard"></p>
            <div id="expOnCard">
              <p id="monthOnCard"></p>
              <p>/</p>
              <p id="yearOnCard"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card back">
        <p id="cvcOnCard"></p>
      </div>
    </div>

    <main class="main">
      <img />
      <form class="userInfo">
        <section id="formpage_1" style="visibility: visible; display: block">
          <p>Cardholder Name</p>
          <input
            class="textbox"
            id="nameInput"
            type="text"
            placeholder="e.g. Jane Appleseed"
            required
          />
          <label class="errorMessage" id="nameError" for="nameInput"></label>
          <p>Card Number</p>
          <input
            class="textbox"
            id="cardNumberInput"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            pattern="[0-9\s]{4,}"
            required
          />
          <label
            class="errorMessage"
            id="cardNumError"
            for="cardNumberInput"
          ></label>
          <section id="dateCvcSection">
            <div id="dateDiv">
              <p>Exp. Date (MM/YY)</p>
              <input
                class="textbox"
                id="monthInput"
                type="text"
                placeholder="MM"
                pattern="[0-9]{2}"
                required
              />
              <input
                class="textbox"
                id="yearInput"
                type="text"
                placeholder="YY"
                pattern="[0-9]{2}"
                required
              />
              <br />
              <label class="errorMessage" id="dateError" for="dateDiv"></label>
            </div>
            <div id="cvcDiv">
              <p>CVC</p>
              <input
                class="textbox"
                id="cvcInput"
                type="number"
                placeholder="e.g. 123"
                required
              />
              <br />
              <label class="errorMessage" id="cvcError" for="cvcInput"></label>
            </div>
          </section>
        </section>
        <!-- Completed state start -->
        <div
          class="completeState"
          id="formpage_2"
          style="visibility: hidden; display: none"
        >
          <img src="./images/icon-complete.svg" alt="" id="checkLogo" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button
            class="btn"
            id="submitBtn_2"
            type="button"
            value="Continue"
            style="visibility: hidden; display: none"
          >
            Continue
          </button>
        </div>

        <button
          type="submit"
          class="btn"
          id="submitBtn_1"
          style="visibility: visible; display: block"
          value="Confirm"
        >
          Confirm
        </button>
        <p id="disclaimer">
          This is for demo purposes only. <br />Do not provide actual card
          details.
        </p>
      </form>
    </main>

    <script language="JavaScript" src="./index.js?n=1"></script>
  </body>
</html>
