<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="card">
      <div class="card front">
        <div class="logo">
          <img src="./images/card-logo.svg" alt="card-logo" />
        </div>
        <div class="cardInfo">
          <p id="numOnCard">
            0000 0000 0000 0000
          </p>
          <div class="cardInfo sub">
            <p id="nameOnCard">
              Jane Appleseed
            </p>
            <p id="expOnCard">00/00</p>
          </div>
        </div>
      </div>
      <div class="card back">
        <p id="cvvOnCard">000</p>
      </div>
    </div>

    <main class="main">
      <img src="./images/bg-main-desktop.png" alt="gradient-image" />
      <form class="userInfo">
        <p>Cardholder Name</p>
        <input
          id="nameInput"
          type="text"
          placeholder="e.g. Jane Appleseed"
          required
        />
        <label class="errorMessage" id="nameError" for="nameInput"></label>
        <p>Card Number</p>
        <input
          id="cardNumberInput"
          type="number"
          placeholder="e.g. 1234 5678 9123 0000"
          onKeyPress="if(this.value.length==16) return false;"
          required
        />
        <label
          class="errorMessage"
          id="cardNumError"
          for="cardNumberInput"
        ></label>
        <section id="dateCvcSection">
          <div id="dateDiv">
            <p>Exp. Date (MM/YY)</p>
            <input
              id="monthInput"
              type="number"
              placeholder="MM"
              maxlength="2"
              required
            />
            <input
              id="yearInput"
              type="number"
              placeholder="YY"
              maxlength="4"
              required
            />
            <br />
            <label class="errorMessage" id="dateError" for="dateDiv"></label>
          </div>
          <div id="cvcDiv">
            <p>CVC</p>
            <input
              id="cvcInput"
              type="number"
              placeholder="e.g. 123"
              required
            />
            <br />
            <label class="errorMessage" id="cvcError" for="cvcInput"></label>
          </div>
        </section>
        <input type="submit" id="submitBtn" value="Confirm" />
      </form>
    </main>

    <!-- Completed state start -->

    <script src="./index.js"></script>
  </body>
</html>
